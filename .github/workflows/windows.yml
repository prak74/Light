name: Windows

on:
  push:
    branches: [ main, development ]
  pull_request:
    branches: [ main, development ]

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: Release

jobs:
  windows_vs2019:
    name: Windows (VS 2019)
    # The CMake configure and build commands are platform agnostic and should work equally
    # well on Windows or Mac.  You can convert this to a matrix build if you need
    # cross-platform coverage.
    # See: https://docs.github.com/en/free-pro-team@latest/actions/learn-github-actions/managing-complex-workflows#using-a-build-matrix
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
      with:
        submodules: recursive
    
    - name: Cache Build Directory
      uses: actions/cache@v2.1.6
      with:
        # A list of files, directories, and wildcard patterns to cache and restore
        path: ${{github.workspace}}/build/*
        # An explicit key for restoring and saving the cache
        key: windows-msvc-build-${{hashFiles("build/")}}
        # An ordered list of keys to use for restoring the cache if no cache hit occurred for key
        restore-keys: windows-msvc-build-
        
    - name: Configure CMake
      # Configure CMake in a 'build' subdirectory. `CMAKE_BUILD_TYPE` is only required if you are using a single-configuration generator such as make.
      # See https://cmake.org/cmake/help/latest/variable/CMAKE_BUILD_TYPE.html?highlight=cmake_build_type
      run: cmake -HEditor -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}}
        
    - name: Build
      # Build your program with the given configuration
      run: cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}}
#       env:
#         CC: clcache
#         CXX: clcache
  
  windows_mingw-w64:
    name: Windows (mingw-w64-gcc)
    runs-on: windows-latest
    
    steps:
      - uses: actions/checkout@v2
        with:
          submodules: recursive
          
      - uses: msys2/setup-msys2@v2
        with:
          install: mingw-w64-x86_64-gcc mingw-w64-x86_64-make
          
      - name: Cache Build Directory
        uses: actions/cache@v2.1.6
        with:
          # A list of files, directories, and wildcard patterns to cache and restore
          path: >
            ${{github.workspace}}/build/*
            ${{github.workspace}}/clcache/*
          # An explicit key for restoring and saving the cache
          key: windows-mingw-build-${{hashFiles("build/", "clcache/")}}
          # An ordered list of keys to use for restoring the cache if no cache hit occurred for key
          restore-keys: windows-mingw-build-
          
      - name: Configure CMake
        run: cmake -HEditor -B ${{github.workspace}}/build -DCMAKE_BUILD_TYPE=${{env.BUILD_TYPE}} -G"MinGW Makefiles"
          
      - name: Build
        run: |
          pip install clcache
          cmake --build ${{github.workspace}}/build --config ${{env.BUILD_TYPE}} -- -j2
          clcache -s
        env:
          CC: clcache
          CXX: clcache
